<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Register to The Global Lens</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <h2 class="header">Welcome to The Global Lens</h2>
    <br /><br />
    <p>Please login to read news from all over the world!</p>
    <div class="container">
      <div class="form-container login-form-container">
        <h2>Login</h2>
        <form id="login-form">
          <input
            type="text"
            id="login-username"
            placeholder="Username"
            required
          />
          <input
            type="password"
            id="login-password"
            placeholder="Password"
            required
          />
          <button type="submit">Login</button>
        </form>
        <p class="message">
          Don't have an account? <a href="#" id="register-link">Sign-up</a>
        </p>
      </div>
      <div class="form-container register-form-container" style="display: none">
        <h2>Sign-up</h2>
        <form id="register-form">
          <input
            type="text"
            id="register-username"
            placeholder="Username"
            required
          />
          <input
            type="password"
            id="register-password"
            placeholder="Password"
            required
          />
          <button type="submit">Sign-up</button>
        </form>
        <p class="message">
          Already Signed up? <a href="#" id="login-link">Login</a>
        </p>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
